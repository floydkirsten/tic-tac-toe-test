<!DOCTYPE html>
<html lang="en">
<script src="game.js"></script>
<head>
    <meta charset="UTF-8">
    <title>TIC-TAC-TOE</title>
    <link href='style-test.css' type='text/css' rel='stylesheet'>
</head>
<body>
<script type="module" src="server-test.js"></script>
<div id="title">
    <label> TIC-TAC-TOE </label>
</div>
<div class="currentPlayer">
    <div id="turn">
        <label id="turn-text"> Player 1's turn </label>
    </div>
</div>

<table>
    <tr>
        <th>
            <button class="boardButton" id="1" onclick=move(0,0,1)> </button>
        </th>
        <th>
            <button class="boardButton" id="2" onclick=move(0,1,2)> </button>
        </th>
        <th>
            <button class="boardButton" id="3" onclick=move(0,2,3)>  </button>
        </th>
    </tr>
    <tr>
        <th>
            <button class="boardButton" id="4" onclick=move(1,0,4)>  </button>
        </th>
        <th>
            <button class="boardButton" id="5" onclick=move(1,1,5)>  </button>
        </th>
        <th>
            <button class="boardButton" id="6" onclick=move(1,2,6)>  </button>
        </th>
    </tr>
    <tr>
        <th>
            <button class="boardButton" id="7" onclick=move(2,0,7)>  </button>
        </th>
        <th>
            <button class="boardButton" id="8" onclick=move(2,1,8)>  </button>
        </th>
        <th>
            <button class="boardButton" id="9" onclick=move(2,2,9)>  </button>
        </th>
    </tr>

</table>
<div class="restartButton">
    <button id="resetBoard" onclick=reset()> Restart game </button>
</div>

<div id="scoreboard">
    <strong> Scoreboard </strong> <br>

    <div id="oneWins"> Player 1 wins: 0 </div>
    <div id="twoWins"> Player 2 wins: 0 </div>
    <div id="draws"> Draws: 0 </div> <br>

    <div class="restartButton">
        <button id="reset" onclick=resetWins()> Reset Wins </button>
    </div>
</div>

</body>
</html>
